<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Article_Modify</title>
</head>


<style>
  .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
  }

  .layout input {
    width: 100%;
    box-sizing: border-box;
  }

  .layout textarea {
    width: 100%;
    box-sizing: border-box;
    margin-top: 10px;
    min-height: 200px;
  }
</style>

<body>

<div class="layout">
  <form th:action="@{/article/update/{id}(id=${article.id})}" method="POST">

    <h1>Title</h1>
    <input type="text" name="title" th:value="${article.title}">

    <h2>Content</h2>
    <textarea name="content" th:text="${article.content}"></textarea>

    <button type="submit">수정</button>

  </form>
</div>

</body>
</html>

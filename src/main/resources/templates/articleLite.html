<!DOCTYPE html>
<html lang="en" xmlns:input="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Article_Form</title>
</head>


<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
        min-height: 200px;
    }
</style>

<body>

<div class="layout">

    <form action="/article/writepro" method="post">

        <h1>Title</h1>
            <input type="text" name="title">
        <h2>Content</h2>
            <textarea name="content"></textarea>
        <button type="submit">저장</button>
    </form>

</div>

</body>
</html>
